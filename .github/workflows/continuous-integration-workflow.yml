name: Unit tests

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      dynamodb-local:
        image: amazon/dynamodb-local
        ports:
          - 9000:8000
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
      with:
        python-version: '3.7'
        architecture: 'x64'

    - name: Run a multi-line script
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m unittest
